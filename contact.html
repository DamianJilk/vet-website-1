<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Happy Paws Veterinary Clinic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <img src="images/logo.png" alt="Happy Paws Vet Clinic Logo" class="logo">
            <h1><span class="header-small">Happy Paws Vet Clinic</span><span class="header-large">Happy Paws Veterinary Clinic</span></h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h2>Let's get in touch!</h2>
                <div class="footer-item">
                    <img src="icons/location-icon.svg" alt="Location Icon" class="footer-icon">
                    <p>Address: 123 Pet Lane, Madison, WI</p>
                </div>
                <div class="footer-item">
                    <img src="icons/phone-icon.svg" alt="Phone Icon" class="footer-icon">
                    <p>Phone Number: (555) 123-4567</p>
                </div>
                <div class="footer-item">
                    <img src="icons/email-icon.svg" alt="Email Icon" class="footer-icon">
                    <p>Email: info@happypawsvet.com</p>
                </div>
                <div class="footer-item">
                    <img src="icons/clock-icon.svg" alt="Clock Icon" class="footer-icon">
                    <p>Operating Hours: Mon-Fri 8am-6pm, Sat 9am-3pm</p>
                </div>
            </div>
            <div class="footer-images">
                <img src="images/Cat_Friendly_Logo_lowRes.png" alt="Cat Friendly Practice" class="footer-img footer-img-cat-friendly">
                <img src="images/fear-free.png" alt="Fear Free Certification" class="footer-img footer-img-fear-free">
                <img src="images/low-stress-handling.png" alt="Low Stress Handling Certification" class="footer-img footer-img-low-stress">
                <img src="images/partners-for-healthy-pets.png" alt="Partners for Healthy Pets" class="footer-img footer-img-partners">
            </div>
        </div>
    </footer>
</body>
</html>
